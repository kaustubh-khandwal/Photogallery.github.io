<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Goldman&display=swap" rel="stylesheet">
</head>

<body>
    <img src="Avengers%20logo%20gif.txt" id="Aven banner" height="500px" width="100%">
    <br><br><br><br>
    <div class="Grid">
        <img src="Black%20panthar.jpg"> <img src="Captain%20america.jpg"> <img src="Captain%20marvell.jpg"> <img src="Gamora.jpg">
        <img src="Hulk.jpg"> <img src="Ironman.jpg"> <img src="Thansos.jpg"> <img src="Thor.jpg">
    </div>
    <br><br>
    <div id="myCarousel" class="carousel slide">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="Black%20panthar.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Black panthar</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center> <img src="Captain%20america.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Captain america</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center> <img src="Captain%20marvell.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Captain Marvel</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center> <img src="Gamora.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Gamora</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center> <img src="Hulk.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Hulk</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center> <img src="Ironman.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Iron man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center> <img src="Thansos.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Thanos</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center> <img src="Thor.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Thor</p>
                    </div>
                </center>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" dtat-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" dtat-slide-to="1"></li>
            <li data-target="#myCarousel" dtat-slide-to="2"></li>
            <li data-target="#myCarousel" dtat-slide-to="3"></li>
            <li data-target="#myCarousel" dtat-slide-to="4"></li>
            <li data-target="#myCarousel" dtat-slide-to="5"></li>
            <li data-target="#myCarousel" dtat-slide-to="6"></li>
            <li data-target="#myCarousel" dtat-slide-to="7"></li>
        </ol>
    </div>

</body>

</html>
